apiVersion: app.terraform.io/v1alpha1
kind: Workspace
metadata:
  name: greetings-test-1
spec:
  organization: dev-venkata
  secretsMountPath: "/tmp/secrets"
  module:
    source: "terraform-aws-modules/sqs/aws"
    version: "2.0.0"
  outputs:
    - key: url
      moduleOutputName: this_sqs_queue_id
  variables:
    - key: name
      value: greetings.fifo
      sensitive: false
      environmentVariable: false
    - key: fifo_queue
      value: "true"
      sensitive: false
      environmentVariable: false
    - key: CONFIRM_DESTROY
      value: "1"
      sensitive: false
      environmentVariable: true
